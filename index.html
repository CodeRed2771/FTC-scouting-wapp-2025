<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2771 Scouting</title>
    <link rel="stylesheet" type="text/css" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="home page">
        <img class="logo" src="assets/logo.png">
        <button onclick="showParentPage('matchScout')">Match Scouting</button>
        <button onclick="send(local['matches']);">Submit Matches</button>
    </div>

    <div class="matchScout page">
        <div class="scouting-page" id="preMatch">
            <h1>Pre-Match</h1>
            <div class="inputContainer"></div>
        </div>
        <div class="scouting-page" id="auto">
            <h1>Auto</h1>
            <div class="inputContainer"></div>
        </div>
        <div class="scouting-page" id="teleop">
            <h1>Teleop-Endgame</h1>
            <div class="inputContainer"></div>
        </div>
        <div class="scouting-page" id="postMatch">
            <h1>Postmatch</h1>
            <div id="dih" class="inputContainer">
            </div>
        </div>
        <button class="backButton" onclick="pageNav(-1)">Back</button>
        <button class="forwardButton" onclick="pageNav(1)">Next</button>
    </div>
    
    <script src="scripts/navigation.js"></script>
    <script src="scripts/localStorage.js"></script>
    <script src="scripts/matchScouting.js"></script>
</body>
</html>
